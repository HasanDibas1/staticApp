<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #007acc;
        }
        button {
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a99;
        }
    </style>
</head>
<body>

    <h1>New Welcome to My Sample Page</h1>
    <p>This is a simple HTML page with some styled content and a button.HD</p>
    
    <button onclick="alert('Button clicked!')">Click Me</button>

</body>
</html>
